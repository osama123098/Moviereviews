{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="search_movie" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ search_term }}</p>
        <div class="row row-cols-5 row-col-md-3 g-1">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <a href="{% url 'detail' movie.id %}">  
                    <img class="card-img-top" src="{{movie.image.url }}" />
                        
                </a><div class="card-body">
                            
                            <h5 class="card-title fw-bold">{{ movie.title}}</h5>
                            
                            <p class="card-text">{{ movie.description}}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}"class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                
                </div>
            </div>
            {% endfor %}
       
        </div>

<br />
<br />
<h2>Join our mailing list:</h2>
<form action="{% url 'signup' %}">
    <div class="mb-3">
        <label for="email" class="form-label">
            Enter Your email:
        </label>
        <input type = "email" class = "form-control" name = "email" />
    </div>
    <button type="submit" class="btn btn-primary">
        Sign Up
    </button>
</form>


{% endblock content %}
